<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Task</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <div class="form-group">
                <label for="status">Статус:</label>
                <select class="form-control" id="status" name="status">
                    <option value="new">Новая</option>
                    <option value="in_progress">В процессе</option>
                    <option value="done">Сделано</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Дата (гггг-мм-дд):</label>
                <input type="text" class="form-control" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}" title="Введите дату в формате YYYY-MM-DD">
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Вернуться к списку задач</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
